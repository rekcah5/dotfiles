- defaults:
    link:
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ['git clone --recursive https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm', Installing TMP]
  - ['curl -L git.io/antigen > ~/antigen.zsh', Installing Antigen]
- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.dir_colors: dir_colors

- link:
    ~/.antigen/bundles/robbyrussell/oh-my-zsh/themes/nick.zsh-theme:
        create: true
        path: nick.zsh-theme

